<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
  <link rel="stylesheet" href="style.css">
  <title>Dark Neumorphic</title>
</head>

<body>
  <main class="neumorphic fd-c">

    <section class="fx f1">

      <div class="text f1">
        <ul class="list">
          <li>HOME</li>
          <li>ABOUT</li>
          <li>WORK</li>
          <li>CONTACT</li>
        </ul>
      </div>

      <div class="fx marg jc-fe">
        <div class="leaf">
          <span class="circle small-circle"></span>
        </div>
        <div class="circle medium-circle">
          <span class="circle small-circle"></span>
        </div>
      </div>

    </section>

    <section class="fx">

      <div class="fx fd-c f1 jc-fs">
        <div class="spacer"></div>
        <div class="main-info">
          <p class="tint-text main-info-title">Focussing on the power of teams</p>
          <p class="main-info-subtitle">Unlocking the key to connect and synergyse for you.</p>
          <button class="tint main-info-button">Feeling this</button>
        </div>
      </div>

      <div class="fx jc-fe fd-c f1">

        <div class="fx ai-fe marg jc-fe">
          <div class="leaf marg-right">
            <span class="circle small-circle"></span>
          </div>
          <div class="circle big-circle">
            <div class="circle medium-circle">
              <span class="circle small-circle tint"></span>
            </div>
          </div>
        </div>

        <div class="fx marg jc-fe">
          <div class="circle quarter-circle medium-circle marg-right"></div>
          <div class="circle half-circle big-circle">
            <span class="circle small-circle"></span>
          </div>
        </div>

      </div>

    </section>
  </main>
</body>

</html>
