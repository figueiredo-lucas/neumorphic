<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <title>Skeuomorphic Music Player</title>
</head>

<body>
  <div class="screen">
    <div>
      <i class="material-icons">keyboard_backspace</i>
    </div>
    <div class="header">
      <div>
        <div class="title">Lowlife</div>
        <div class="subtitle">Poppy</div>
      </div>
      <img class="img" src="cover.webp">
    </div>
    <div class="volume-marker">
      <div class="volume-holder">
        <div class="volume-border">
          <div class="volume">
            <span class="volume-number-text">75%</span>
            <span class="volume-text">Volume</span>
          </div>
        </div>
      </div>
    </div>
    <div class="tracker">
      <div class="timer">
        <span>2:12</span>
        <span>3:25</span>
      </div>
      <div class="track-holder">
        <div class="track-handler">
          <div class="track-handler-inner">
            <span class="track-handler-tick"></span>
          </div>
        </div>
        <div class="track"></div>
      </div>
    </div>
    <div class="play-buttons-container">
      <div class="control-circle">
        <div class="inner-control-circle">
          <i class="material-icons">skip_previous</i>
        </div>
      </div>
      <div class="control-circle">
        <div class="inner-control-circle inner-control-circle--big">
          <i class="material-icons">play_arrow</i>
        </div>
      </div>
      <div class="control-circle">
        <div class="inner-control-circle">
          <i class="material-icons">skip_next</i>
        </div>
      </div>
    </div>
    <div class="repeat-buttons-container">
      <div class="control-repeat">
        <div class="inner-control-repeat left">
          <i class="material-icons">repeat</i>
        </div>
        <div class="inner-control-repeat right">
          <i class="material-icons">shuffle</i>
        </div>
      </div>
    </div>
    <div class="iphone-bar"></div>
  </div>
  <div class="screen send-back">
    <div>
      <i class="material-icons">close</i>
    </div>
    <div class="header">
      <div class="title">Equalizer</div>
      <div class="switcher-holder on">
        <div class="switcher-base">
          <div class="switcher-left">ON</div>
          <div class="switcher-right">
            <span class="blue-circle"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="equalizer">
      <div class="eq-text">
        <span>+15db</span>
        <span>0db</span>
        <span>-15db</span>
      </div>
      <div class="eq-range">
        <div class="eq-range-ticks"></div>
        <div class="range-holder">
          <div class="track-handler" style="margin-top: 66.5px;">
            <div class="track-handler-inner">
              <span class="track-handler-tick"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="eq-range">
        <div class="eq-range-ticks"></div>
        <div class="range-holder">
          <div class="track-handler" style="margin-top: 113.5px;">
            <div class="track-handler-inner">
              <span class="track-handler-tick"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="eq-range">
        <div class="eq-range-ticks"></div>
        <div class="range-holder">
          <div class="track-handler" style="margin-top: 90px;">
            <div class="track-handler-inner">
              <span class="track-handler-tick"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="equalizer-info">
      <div style="width: 40.61px"></div>
      <div class="info-text">LOW</div>
      <div class="info-text">MID</div>
      <div class="info-text">HIGH</div>
    </div>
    <div class="control-repeat preset-container">
      <div class="inner-control-repeat preset-1">PRE-1</div>
      <div class="inner-control-repeat preset-2 pressed">PRE-2</div>
      <div class="inner-control-repeat preset-3">PRE-3</div>
    </div>
    <div class="tracker">
      <div class="pitch">
        <span>-</span>
        <span class="pitch-label">PITCH</span>
        <span>+</span>
      </div>
      <div class="track-holder">
        <div class="track-handler" style="left:50%">
          <div class="track-handler-inner">
            <span class="track-handler-tick"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="iphone-bar"></div>
  </div>
</body>
<script src="script.js"></script>
</html>
